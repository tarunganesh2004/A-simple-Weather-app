<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #222;
            color: #fff;
            font-family: "Poppins", sans-serif;
        }

        .card {
            max-width: 500px;
            background: linear-gradient(135deg, #00feba, #5b548a);
            margin: 5vh auto;
            border-radius: 20px;
            padding: 40px 35px;
            text-align: center;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
        }

        .search input {
            border: none;
            outline: none;
            background: #ebfffc;
            color: #333;
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 1rem;
            flex: 1;
        }

        .search button {
            border: none;
            background: #ebfffc;
            border-radius: 50%;
            padding: 10px;
            width: 60px;
            height: 60px;
            cursor: pointer;
        }

        .search button img {
            width: 20px;
        }

        .weather-icon {
            width: 120px;
            margin: 20px 0;
        }

        .weather h1 {
            font-size: 3rem;
            font-weight: 500;
        }

        .weather h2 {
            font-size: 2rem;
            font-weight: 400;
            margin-top: -10px;
        }

        .details {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
        }

        .details .col img {
            width: 40px;
            margin-right: 10px;
        }

        .error {
            color: #ff6b6b;
            font-size: 0.9rem;
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="search d-flex">
                <input type="text" class="form-control" placeholder="Enter City Name" spellcheck="false">
                <button class="btn"><img src="images/search.png" alt="Search"></button>
            </div>
            <div class="error mt-2">Invalid City Name</div>
            <div class="weather mt-3">
                <img src="images/rain.png" class="weather-icon" alt="Weather Icon">
                <h1 class="temp">22°C</h1>
                <h2 class="city">New York</h2>
                <div class="details">
                    <div class="col d-flex align-items-center">
                        <img src="images/humidity.png" alt="Humidity Icon">
                        <div>
                            <p class="humidity">50%</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="col d-flex align-items-center">
                        <img src="images/wind.png" alt="Wind Icon">
                        <div>
                            <p class="wind">15 km/h</p>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        const apikey = "9d0e295416292f144b4d2ae8062e9c0f";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

        const searchBox = document.querySelector(".search input");
        const searchBtn = document.querySelector(".search button");
        const weatherIcon = document.querySelector(".weather-icon");

        async function checkWeather(city) {
            const response = await fetch(apiUrl + city + `&appid=${apikey}`);
            if (response.status == 404) {
                document.querySelector(".error").style.display = "block";
                document.querySelector(".weather").style.display = "none";
            } else {
                const data = await response.json();
                document.querySelector(".city").innerHTML = data.name;
                document.querySelector(".temp").innerHTML = `${Math.round(data.main.temp)}°C`;
                document.querySelector(".humidity").innerHTML = `${data.main.humidity}%`;
                document.querySelector(".wind").innerHTML = `${data.wind.speed} km/h`;
                switch (data.weather[0].main) {
                    case "Clouds": weatherIcon.src = "images/clouds.png"; break;
                    case "Clear": weatherIcon.src = "images/clear.png"; break;
                    case "Rain": weatherIcon.src = "images/rain.png"; break;
                    case "Drizzle": weatherIcon.src = "images/drizzle.png"; break;
                    case "Mist": weatherIcon.src = "images/mist.png"; break;
                }
                document.querySelector(".weather").style.display = "block";
                document.querySelector(".error").style.display = "none";
            }
        }

        searchBtn.addEventListener("click", () => {
            checkWeather(searchBox.value);
        });
    </script>
</body>

</html>
